<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Danh sách</title>
</head>
<body>
<ul style="list-style-type: none;">
    <li><H1>An Unordered HTML List</H1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </li>
    <li><H1>An Ordered HTML List</H1>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </li>
</ul>
</body>
</html>
